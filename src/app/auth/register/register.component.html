<form [formGroup]="registerForm" novalidate>
<div class="card align-items-center" style="width: 25%; padding: 15px">
  <h2 class="font-weight-bold">Register</h2>
  <div class="input-group mb-4"><input type="text" formControlName="email" class="form-control" placeholder="E-mail"></div>
  <div *ngIf="registerForm.controls['email'].invalid && showAlert" class="alert alert-warning">Format e-mail salah atau belum diisi</div>
  <div class="input-group mb-4"><input type="password" formControlName="password" class="form-control" placeholder="Password"></div>
  <div *ngIf="registerForm.controls['password'].invalid && showAlert" class="alert alert-warning">Password minimal 6 karakter</div>
  <button class="btn btn-sm btn-primary font-weight-bold" (click)="onSubmit()">Submit</button>
  <div>Sudah punya akun?<button class="btn btn-sm btn-link font-weight-bold" routerLink="/login" routerLinkActive="active">Login</button></div>
</div>
</form>
